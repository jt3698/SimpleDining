 apiVersion: v1
 kind: Service
 metadata:
   name: ui
   annotations:
     service.beta.kubernetes.io/linode-loadbalancer-throttle: "4"
   labels:
     app: ui
 spec:
   type: LoadBalancer
   ports:
   - name: http
     port: 80
     protocol: TCP
     targetPort: ui
   selector:
     app: ui
   sessionAffinity: None