 apiVersion: v1
 kind: Service
 metadata:
   name: api
   annotations:
     service.beta.kubernetes.io/linode-loadbalancer-throttle: "4"
   labels:
     app: api
 spec:
   type: LoadBalancer
   ports:
   - name: http
     port: 80
     protocol: TCP
     targetPort: api
   selector:
     app: api
   sessionAffinity: None